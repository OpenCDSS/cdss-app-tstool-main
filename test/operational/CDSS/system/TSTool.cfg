#
# Configuration file for TSTool
#

[TSTool]

# Enable/disable input types based on user needs
# See the documentation for an explanation

ColoradoHydroBaseRestEnabled = true
ColoradoSMSEnabled = false
ColoradoWaterHBGuestEnabled = true
ColoradoWaterSMSEnabled = true
DateValueEnabled = true
DelftFewsEnabled = true
DiadVisorEnabled = false
HEC-DSSEnabled = true
HydroBaseEnabled = true
MODSIMEnabled = true
NrcsAwdbEnabled = true
NWSCardEnabled = true
NWSRFSESPTraceEnsembleEnabled = true
NWSRFSFS5FilesEnabled = true
RCCACISEnabled = true
ReclamationHDBEnabled = true 
ReclamationPiscesEnabled = true 
# Disable RiversideDB since don't have an instance running at OWF
RiversideDBEnabled = false 
RiverWareEnabled = true
SHEFEnabled = true
StateCUEnabled = true
StateCUBEnabled = true
StateModEnabled = true
StateModBEnabled = true
UsgsNwisDailyEnabled = true
UsgsNwisGroundwaterEnabled = true
UsgsNwisInstantaneousEnabled = true
UsgsNwisRdbEnabled = true
WaterOneFlowEnabled = false

# Program to use for file differences, intended to be graphical file difference viewer
# It will be called from the CompareFiles command dialog, etc. as: DiffProgram File1 File2
# It is up to the user to install KDiff3 on the computer or change the following to a different program
DiffProgram = "C:\Program Files\KDiff3\kdiff3.exe"

# Online documentation home, second is backup and allows transition from one server to another
# - Initially OWF site is first but when documentation is migrated to State server, OWF will be backup
UserDocumentationUri = "http://opencdss.state.co.us/tstool/latest/doc-user/"
UserDocumentationUri2 = "http://learn.openwaterfoundation.org/cdss-app-tstool-doc-user/"

# The CDSS license identifies the source of the software as CDSS and disables
# some input types that are not needed for CDSS.

LicenseOwner = "CDSS"
LicenseType = CDSS
LicenseCount = NoLimit
LicenseExpires = Never
LicenseKey = 00-77960bdfb1dde707-1dd052fe0327a332-a07266ee645e8845-7560192d374235c5-1dd052fe0327a332

# Set for the user interface look and feel.  Default is SystemLookAndFeel.  See:
#    http://docs.oracle.com/javase/tutorial/uiswing/lookandfeel/plaf.html
# For example, the following can be used on Linux if Motif is not desired
#UILookAndFeel = "com.sun.java.swing.plaf.gtk.GTKLookAndFeel"

# Auto-connect to HydroBase
[HydroBase]

#AutoConnect = True

################################################################################
# Begin configuration of data stores that will be opened when TSTool starts
#  - the data store name in the data store configuration (*.cfg)
#    file takes precedence; by convention the names should match
#  - the data stores will be opened only if the data store type is enabled above
#  - alphabetize the data stores by type below
################################################################################

# Data store for Colorado HydroBase REST web service (active if ColoradoHydroBaseRestEnabled=true above)
[DataStore:ColoradoHydroBaseRest]
ConfigFile = "ColoradoHydroBaseRest.cfg"

# Data store for Colorado Water HBGuest web service (active if ColoradoWaterHBGuestEnabled=true above)
[DataStore:ColoradoWaterHBGuest]
ConfigFile = "ColoradoWaterHBGuest.cfg"

# Data store for Colorado Water SMS web service (active if ColoradoWaterSMSEnabled=true above)
[DataStore:ColoradoWaterSMS]
ConfigFile = "ColoradoWaterSMS.cfg"

# Data store for Colorado's HydroBase database, CDSS account (active if HydroBaseEnabled=true above)
[DataStore:HydroBase]
ConfigFile = "HydroBase.cfg"

# Data store for Colorado's HydroBase database, HBGuest account
[DataStore:HydroBase-HBGuest]
ConfigFile = "HydroBase-HBGuest.cfg"

# Data store for RCC ACIS (active if RCCACISEnabled=true above)
[DataStore:RCC-ACIS]
ConfigFile = "RCC-ACIS.cfg"

# Data store for NRCS AWDB (active if NrcsAwdbEnabled=true above)
[DataStore:NrcsAwdb]
ConfigFile = "NrcsAwdb.cfg"

# Data store for USGS Daily Values (active if UsgsNwisDailyEnabled=true above)
[DataStore:UsgsNwisDaily]
ConfigFile = "UsgsNwisDaily.cfg"

# Data store for USGS Groundwater Values (active if UsgsNwisGroundwaterEnabled=true above)
[DataStore:UsgsNwisGroundwater]
ConfigFile = "UsgsNwisGroundwater.cfg"

# Data store for USGS Instantaneous Values (active if UsgsNwisInstantaneousEnabled=true above)
[DataStore:UsgsNwisInstantaneous]
ConfigFile = "UsgsNwisInstantaneous.cfg"

