# Configuration file for java.util.logging package
# Use this to turn on logging during development

# Enable console and log file handlers
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler

# Tell the web service to output detailed information
us.co.state.dwr.level=FINEST
#com.sun.xml.internal.ws.level=FINEST
com.sun.xml.ws.level=FINEST
javax.jws.level=FINEST
javax.xml.ws.level=FINEST

# Tell the console handler which level to output
java.util.logging.ConsoleHandler.level=FINEST

# Tell the file handler which level to output, and specify the output file
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
# Put in temporary location
java.util.logging.FileHandler.pattern=%t/TSTool_%u_java.log
