# Configuration information for HydroBase database datastore, CDSS account.
#
# The user will see the following when interacting with the datastore:
#
# Name - datastore identifier used in applications, for example as the
#     input type information for time series identifiers (usually a short string)
# Description - datastore description for reports and user interfaces (short phrase)
#
# The following are needed to make database connections in the software
#
# Type - must be HydroBaseDataStore
# DatabaseEngine - the database software (SqlServer is current standard)
#

Enabled = True
Type = "HydroBaseDataStore"
Name = "HydroBase-SqlServer-DSN"
Description = "HydroBase Datastore 64-bit ODBC DSN"
DatabaseEngine = "SqlServer"

# Use the following to connect via an ODBC DSN (for example if HydroBase installer did not complete)
OdbcName= "HydroBase_CO_20140719"
# There does not seem to be a way to configure Multiple Active Resultsets in the connection URL
# Have to do it with a registry setting
#ConnectionProperties = "MultipleActiveResultSets=yes"
#ConnectionProperties = "MarsConn=true"
#ConnectionProperties = "MarsConn=yes"
