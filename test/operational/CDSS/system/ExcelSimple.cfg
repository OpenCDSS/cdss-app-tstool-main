# Configuration information for Excel ODBC test workbook.
# Properties are:
#
# The user will see the following when interacting with the data store:
#
# Type - required to be GenericDatabaseDataStore
# Name - datastore identifier used in applications, for example as the
#     input type information for time series identifiers (usually a short string)
# Description - datastore description for reports and user interfaces (short phrase)
# DatabaseEngine - the database software
# OdbcName - the Open Database Connectivity Data Source Name (ODBC DSN), configured
#     in Windows Control Panel
# DatabaseName - redundant but required when working with Excel
#

Type = "GenericDatabaseDataStore"
Name = "ExcelSimple"
Description = "Excel Simple"
DatabaseEngine = "Excel"
OdbcName = "ExcelSimple"
