#
# Configuration file for TSTool - with RiversideDB enabled and configured
#

[TSTool]

# Enable/disable input types based on user needs
# See the documentation for an explanation

ColoradoBNDSSEnabled = false
ColoradoSMSEnabled = false
ColoradoWaterHBGuestEnabled = false
ColoradoWaterSMSEnabled = true
DateValueEnabled = true
DiadVisorEnabled = false
HEC-DSSEnabled = true
HydroBaseEnabled = false
MexicoCSMNEnabled = false
MODSIMEnabled = true
NWSCardEnabled = true
NWSRFSESPTraceEnsembleEnabled = true
NWSRFSFS5FilesEnabled = true
RCCACISEnabled = false
ReclamationHDBEnabled = false 
RiversideDBEnabled = true 
RiverWareEnabled = true
SHEFEnabled = true
StateCUEnabled = true
StateCUBEnabled = true
StateModEnabled = true
StateModBEnabled = true
USGSNWISEnabled = true

# The CDSS license identifies the source of the software as CDSS and disables
# some input types that are not needed for CDSS.

LicenseOwner = "CDSS"
LicenseType = CDSS
LicenseCount = NoLimit
LicenseExpires = Never
LicenseKey = 00-77960bdfb1dde707-1dd052fe0327a332-a07266ee645e8845-7560192d374235c5-1dd052fe0327a332

/* Uncomment to auto-connect to HydroBase
[HydroBase]

AutoConnect = True
*/

# Startup data stores (note that data store name in config file takes precedence)

[DataStore:RiversideDB_TSTool]

ConfigFile = "RiversideDB_TSTool.cfg"

[DataStore:RiversideDB_TSTool2]

ConfigFile = "RiversideDB_TSTool2.cfg"

[DataStore:RCC-ACIS]

ConfigFile = "RCC-ACIS.cfg"

[DataStore:USGS-NWIS]

ConfigFile = "USGS-NWIS.cfg"
