# Configuration information for Nebraska DNR INSIGHT database
# - provides access to all database data to load
# - views will ultimately be defined for as much information as possible to simplify load
#
# Properties are:
#
# The user will see the following when interacting with the data store:
#
# Name - data store identifier used in applications, for example as the
#     input type information for time series identifiers (usually a short string)
# Description - data store description for reports and user interfaces (short phrase)
#

Enabled = false
Type = "GenericDatabaseDataStore"
Name = "INSIGHT"
Description = "INSIGHT database to access various DNR databases"
DatabaseEngine = "SqlServer"
# Use the ODBC DSN to handle authentication
#DatabaseServer = "cascade"
#DatabaseName = "master"
OdbcName = "INSIGHT"
