# Configuration information for "WaterOneFlow-NWISIID" data store,
# which corresponds to the NWISIID (Instaneous Irregular Data) registered network in WaterOneFlow.
# Properties are:
#
# The user will see the following when interacting with the data store:
#
# Name - data store identifier used in applications, for example as the
#     input type information for time series identifiers (usually a short string)
# Description - data store description for reports and user interfaces (short phrase)
#
# The following are specific to the USGS NWIS daily data store:
#
# ServiceRootURI - web service root URI, including the server name and root path

Type = "WaterOneFlowDataStore"
Name = "WaterOneFlow-NWISIID"
Description = "WaterOneFlow USGS NWIS Irregular Instantaneous Data Web Service (1.0)"
ServiceRootURI = "http://river.sdsc.edu/wateroneflow/NWIS/Data.asmx?WSDL"
Version = "1.0"
